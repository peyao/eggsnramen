<ion-view title="eggsnramen">
  
    <!-- Main Content of Dashbord/Home -->
    <ion-content class="padding">
       
        <!-- Test Actions Button
        <button class="button button-hungry button-block button-positive" ng-click="test()">
            Test()
        </button>
        -->

        <!-- "I'm Hungry" Button -->
        <a class="button button-hungry button-block button-assertive icon-right ion-chevron-right" ui-sref="tab.ingredients">
          Let's Cook!
        </a>
        
        <!-- Your Recent Section-->
        <br>
        <div class="dash-card">
            <span class="card-title">Recently Used by {{ user.name }}</span>
            <div class="row">

                <!-- Your Recent 1 -->
                <div class="col">
                    <div class="item divider recipe-item-header">Roasted Chicken</div>

                    <div class="item item-image">
                        <img src="http://i.imgur.com/bpLKCav.jpg" alt="">
                    </div>

                    <div class="item item-text-wrap">
                        A delicious treat you made before.
                    </div>
                </div>
                
                <!-- Your Recent 2 -->
                <div class="col">
                    <div class="item divider recipe-item-header">Pancakes</div>

                    <div class="item item-image">
                        <img src="http://i.imgur.com/tQt0xas.png" alt="">
                    </div>

                    <div class="item item-text-wrap">
                        Something yummy you always like.
                    </div>
                </div>
            </div> <!-- End 'row' -->
        </div>
        
        <!-- Popular Section -->
        <br>
        <div class="dash-card">
            <span class="card-title">Popular</span>
            <div class="row" data-equal-heights>

                <!-- Your Recent 1 -->
                <div class="col">
                    <div class="item divider recipe-item-header">Bison Burger</div>

                    <div class="item item-image">
                        <img src="http://i.imgur.com/a1GwO8A.jpg" alt="">
                    </div>

                    <div class="item item-text-wrap">
                        Try this new scrumptious food!
                    </div>
                </div>

                <!-- Your Recent 2 -->
                <div class="col">
                    <div class="item divider recipe-item-header">Gnocchi with Beef</div>

                    <div class="item item-image">
                        <img src="http://i.imgur.com/7h6CwQl.jpg" alt="">
                    </div>

                    <div class="item item-text-wrap">
                        This tasty bite is a friend favorite.
                    </div>
                </div>

            </div> <!-- End 'row' -->
        </div>
        
    </ion-content>
</ion-view>
