<ion-view title="Friends">

	<ion-nav-buttons side="right">
    <button class="button button-clear button-positive icon-right ion-chevron-right" ui-sref="tab.add-friend">Add a Friend</button>
  </ion-nav-buttons>

  <div class="bar bar-subheader" ng-if="friends">
    <h2 class="title">You have no friends!</h2>
  </div>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
