<ion-view title="Account">
  <ion-content has-header="true" padding="true">
    
    <div class="username and password list">
    	<div class="item item-divider">
    		Account Info
    	</div>
  		<div class="item item-button-right">
  			Username: {{ user.username }}
  			<button class="button button-positive">
  				Edit
  			</button>
  		</div>
  		<div class="item item-button-right">
  			Password
  			<button class="button button-positive">
  				Edit
  			</button>
  		</div>
  	</div> <!-- end of username and password card-->
    
    <div class="item item-divider"> Cooking Level </div>
    <label class="item item-input item-select">
      <div class="input-label">
        Select<!--{{(user cooking level)}} -->
      </div>
      <select name="cookingLevel" 
          ng-model="credentials.cookingLevel"
          ng-init="credentials.cookingLevel = user.level">
        <option value="0" selected>Beginner</option>
        <option value="1">Intermediate</option>
        <option value="2">Advanced</option>
      </select>
    </label>

    <!--
    <div class = "cooking level card">
    	<div class="item item-divider">
    		Cooking Level
    	</div>
      <div class="button-bar">
    		<a class="button button-balanced" ng-class="{'active' : }">Beginner</a>
    		<a class="button button-energized" ng-class="{'active' : data.activeButton == 2}">Intermediate</a>
    		<a class="button button-assertive" ng-class="{'active' : data.activeButton == 3}">Expert</a>
    	</div> -->
    </div> <!-- end of cooking level card div-->
  
    <div class="right">
      <button class="button button-clear button-positive" ng-click="logOut()">
        Log Out
      </button>
    </div>
  </ion-content>
</ion-view>
