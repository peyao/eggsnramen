<ion-view title="Account">
  <ion-content has-header="true" padding="true">
    
    <!-- ZingChart -->
    <zingchart id="chart-1" zc-values="myData" zc-height="300" zc-width="500" zc-type="bar"></zingchart>

    <div class="list">
    	<div class="item item-divider">
    		Account Info
    	</div>
  		<div class="item">
  			Username
        <span class="item-note">{{ user.username }}</span>
  		</div>
  		<div class="item item-button-right">
  			Password
  			<button class="button button-clear" ui-sref="tab.change-password">
  				Edit
  			</button>
  		</div>
  	</div> <!-- end of username and password card-->
    
    <div class="item item-divider"> Cooking Level </div>
    <label class="item item-input item-select">
      <div class="input-label">
        Select
      </div>
      <select name="cookingLevel" 
          ng-model="credentials.cookingLevel"
          ng-init="credentials.cookingLevel = user.level"
          ng-change="changeCookingLevel(credentials.cookingLevel)">
        <option value="0">Beginner</option>
        <option value="1">Intermediate</option>
        <option value="2">Advanced</option>
      </select>
    </label>
  
    <div class="right">
      <button class="button button-clear button-positive" ng-click="logOut()">
        Log Out
      </button>
    </div>
  </ion-content>
</ion-view>
